<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Pairing Code</title>
</head>
<body>
    <h1>Spam Pairing Code</h1>
    <form id="spamForm">
        <label for="phoneNumber">Nomor WhatsApp:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="+6281234567890">
        <button type="button" onclick="startSpam()">Mulai</button>
        <button type="button" onclick="stopSpam()">Berhenti</button>
    </form>

    <script>
        async function startSpam() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const response = await fetch('/api/spam', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: 'start', phoneNumber })
            });
            const result = await response.json();
            alert(result.message);
        }

        async function stopSpam() {
            const response = await fetch('/api/control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: 'stop' })
            });
            const result = await response.json();
            alert(result.message);
        }
    </script>
</body>
</html>
