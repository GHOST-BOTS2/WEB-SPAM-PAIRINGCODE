<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Pairing Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #progress {
            width: 100%;
            height: 30px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Spam Pairing Code</h1>
    <input type="text" id="phone-number" placeholder="Enter phone number" />
    <button id="start-btn" class="button">Mulai</button>
    <button id="stop-btn" class="button" disabled>Stop</button>

    <div id="progress">
        <div id="progress-bar">0%</div>
    </div>
    <p id="status"></p>

    <script>
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status');

        startBtn.addEventListener('click', () => {
            const phoneNumber = document.getElementById('phone-number').value;
            if (phoneNumber) {
                startBtn.disabled = true;
                stopBtn.disabled = false;

                fetch('/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber })
                }).catch(err => console.error(err));
            } else {
                alert('Nomor telepon tidak boleh kosong!');
            }
        });

        stopBtn.addEventListener('click', () => {
            fetch('/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    statusText.textContent = data.message;
                    stopBtn.disabled = true;
                    startBtn.disabled = false;
                    progressBar.style.width = '0%';
                    progressBar.textContent = '0%';
                });
        });

        const socket = io();
        socket.on('progress', ({ second, code }) => {
            const progress = (5 - second) * 20;
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${progress}%`;
            statusText.textContent = `Spam Berjalan Selama: ${second} detik... Pairing Code: ${code}`;
        });
    </script>
</body>
</html>
